{% extends "base.html" %}

{% block content %}
  <h1>{{ page.title }}</h1>
  <i>{{page.extra.desc}}</i>

  <p><a href="{{page.extra.video}}">Video <i class="youtube red icon"></i></a></p>

  <h2>Collaborative notes taken during the session</h2>

  {% if page.content %}
    {{ page.content | safe }}
  {% endif %}

  {% if section.content %}
    {{ section.content | safe }}
  {% endif %}
{% endblock content %}
