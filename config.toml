# The URL the site will be built for
base_url = "https://researchsoftwarehour.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "cheerfully-light"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[extra]
# Put all your custom variables here

navigation = [
  { name = "Home", path = "/" },
  { name = "About", path = "/about/" },
  { name = "Topics", path = "/topics/" },
  { name = "How to watch", path = "/watch/" },
  { name = "twitch.tv/RSHour", path = "https://twitch.tv/RSHour" }
]

twitter_image = "https://researchsoftwarehour.github.io/assets/images/logo-hashbang-big.png"

description = '''
Research Software Hour is a online show discussing scientific
computing and research software designed to provide the informal
kind of skills you don't learn academically.
'''
